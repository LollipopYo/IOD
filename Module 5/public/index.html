<html lang="en">

<head>
    <title>Calculator Example</title>
</head>

<body>
    <div>Result
        <span id="addresult"></span>
    </div>
</body>
<script>
    let num1 = 2;
    let num2 = 4;
    fetch(`/calculator/add?num1=${num1}&num2=${num2}`)
        .then(response => response.json())
        .then(data => {
            document.getElementById("addresult").innerHTML =
                data.result;
        })
</script>
